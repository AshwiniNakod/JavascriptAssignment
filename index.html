<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <h1>Loan Application</h1>
    <div id="error_msg"></div>
    <form action="thanks.html" method="GET" id="form" name="myForm">
        <div class="container">
        <input type="text" placeholder="Enter Full Name" id="fullName" ><span class="formerror" name="fullname"></span>
            <input type="email" placeholder="Enter Email" id="email" >
            <input type="text" placeholder="Enter PAN" id="pan" maxlength="10">
            <div class="words">
                <input type="number" placeholder="Enter Loan Amount" id="loanAmount" maxlength="9" >
                <span id="word">In Word<span>
            </div>
            <div class="captch">
               <div id="gen_captcha">
                Add <span id="n1">1</span>
                    +
                <span id="n2">20</span>
                </div>
                <div>
                    <button id="new_captch" onclick="captch()">New Captcha</button>
                </div>
            </div>
            <input type="number" placeholder="Enter captcha" id="user_captcha" >
            <button type="submit" id="submit" >Submit</button>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
